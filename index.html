<!DOCTYPE html>
<html>
<head>
	<meta id="viewport" name="viewport" content="user-scalable=no, width=device-width" />

	<link rel="stylesheet" type="text/css" href="css/application.css"/> 
	<link rel="stylesheet" type="text/css" href="css/bbui.css"/>
	<script type="text/javascript" src="js/application.js"></script>
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/bbui.js"></script>    
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>	
	<script type="text/javascript" src="js/touch-scroll.js"></script>
	<script type="text/javascript" src="js/jquery.wipetouch.js"></script>
</head>

<body>
	<div id="header" class="header">
		<div class="left-button page-buttons" data-bb-type="button"><img src="images/iconArrowLeft.png" onclick="goLeft()"></div>
		<div class="right-button page-buttons" data-bb-type="button"><img src="images/iconArrowRight.png"  onclick="goRight()"></div>
		<div class="header-buttons">
			<div class="choose-ld-text"><b>Lord's Day: </b></div> 
			<div class="choose-ld-number"></div>
			<div class="choose-qa-text"><b>Q&A:</b></div> 
			<div class="choose-qa-number"></div>
		</div>
		<div class="tab-container">
			<div class="tab page-buttons ld-button current-tab" onclick="ldButton()">Catechism</div>
			<div class="tab page-buttons search-button" onclick="searchButton()">Search</div>
			<div class="tab page-buttons options-button" onclick="optionsButton()">Options</div>
		</div>
		<img class="bar-image" src="images/greyLine.png">
	</div>
	<div class="number-buttons" style="font-size:24px;">
		<center>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>0</div>
			<div class="backspace-button"><img src="images/backspace.png"></img></div>
			<div class="go-button">Go</div>
			<img class="close-button" src="images/CloseButton.png" onclick="closeNumberPad()"></img>
		</center>
	</div>
</body>
</html>
