<!DOCTYPE html>
<html>
<head>
	<meta id="viewport" name="viewport" content="user-scalable=no, width=device-width" />

	<link href="application.css" rel="stylesheet" type="text/css" /> 
	<!-- <link  rel="stylesheet" type="text/css" href="bbui-0.9.4.css"></link> -->
	<link  rel="stylesheet" type="text/css" href="bbui.css"></link>
	<script type="text/javascript" src="application.js"></script>
	<script type="text/javascript" src="database.js"></script>
	<!-- <script type="text/javascript" src="bbui-0.9.4.js"></script> -->
	<script type="text/javascript" src="bbui.js"></script>    
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>	
	<script type="text/javascript" src="touch-scroll.js"></script>
	<script type="text/javascript" src="jquery.wipetouch.js"></script>
</head>

<body>
<div id="header" class="header">
	<div class="left-button page-buttons"><img src="images/iconArrowLeft.png" onclick="goLeft()"></div>
	<div class="right-button page-buttons"><img src="images/iconArrowRight.png"  onclick="goRight()"></div>
	<div class="header-buttons">
		<div class="choose-ld-text"><b>Lord's Day:</b></div> 
		<div class="choose-ld-number"></div>
		<div class="choose-qa-text"><b>Q&A:</b></div> 
		<div class="choose-qa-number"></div>
		<div class="page-buttons search-button">Search</div>
		<div class="page-buttons options-button">Options</div>
	</div>
	<img class="bar-image" src="images/greyLine.png">
</div>
<center>
<div class="number-buttons">
		<center style="position:relative;left:-15px;">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>0</div>
			<div class="backspace-button"><img src="images/backspace.png" style="position:relative;top:3px;"></img></div>
			<div class="go-button">Go</div>
			<img class="close-button" src="images/CloseButton.png" onclick="onNumberPadClose()"></img>
		</center>
</div>
</center>
</body>
</html>
